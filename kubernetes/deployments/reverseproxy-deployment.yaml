apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
        - name: reverseproxy
          image: godinson/reverseproxy
          resources:
            requests:
              memory: "100Mi"
            limits:
              memory: "200Mi"
          ports:
            - containerPort: 8080
