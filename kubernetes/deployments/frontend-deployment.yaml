apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
        - name: udagram-frontend
          image: godinson/udagram-frontend:v2
          resources:
            requests:
              memory: "100Mi"
            limits:
              memory: "200Mi"
          ports:
            - containerPort: 8100
